language: node_js

node_js:
  - 0.12
  - 5.0.0

env:
  - XUNIT_FILE=shippable/testresults/result.xml

build:
  ci:
    - npm install
    - npm test
    
integrations:
  notifications:
    - integrationName: slack
      type: slack
      recipients:
        - "#test-channel"
      on_start: always
      on_success: always
      on_failure: always
